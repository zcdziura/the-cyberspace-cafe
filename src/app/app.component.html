<main>
	<pre class="history">{{ history$ | async }}</pre>

	<div class="prompt">
		<span class="privilege-indicator">&#9654;&nbsp;</span>
		<span class="command-line">{{ command$ | async }}</span>
		<span
			class="cursor"
			[ngClass]="{ blinking: isCursorBlinking$ | async }"
		></span>
	</div>
</main>
