<main>
	<pre class="history">{{ history$ | async }}</pre>

	<div class="prompt">
		<span *ngIf="(currentPromptMode$ | async) == 'Stdin'" class="indicator">&#9654;&nbsp;</span>
		<span class="command-line">{{ command$ | async }}</span>
		<ng-template >

		</ng-template>
		<span class="cursor"
			[ngClass]="{ blinking: isCursorBlinking$ | async }"
		></span>
	</div>
</main>
